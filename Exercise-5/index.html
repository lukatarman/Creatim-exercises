<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Testing</title>
    <style>
      .box-1 {
        height: 400px;
        width: 400px;
        background-color: blue;
      }
      .box-2 {
        height: 200px;
        width: 200px;
        background-color: red;
      }
      .box-3 {
        height: 100px;
        width: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="element1" class="box-1">
      <div id="element2" class="box-2">
        <div id="element3" class="box-3"></div>
      </div>
    </div>

    <div>You are currently located in: <span id="element-location"></span></div>
    <div>The coordinates are: <span id="coordinates"></span></div>

    <script src="main.js"></script>
  </body>
</html>
